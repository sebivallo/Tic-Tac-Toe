<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="App.js" defer></script>
</head>
<body>

    <section class="first_section">
        <h1>WELCOME TO SEBIVALLO TIC TAC TOE</h1>
        <Button class="start_button">START GAME</Button>
    </section>


    <section class="second_section">
        <div class="container">
            <div class="num1"></div>
            <div class="num2"></div>
            <div class="num3"></div>
            <div class="num4"></div>
            <div class="num5"></div>
            <div class="num6"></div>
            <div class="num7"></div>
            <div class="num8"></div>
            <div class="num9"></div>
        </div>
        <button class="restart">Restart</button>
    </section>
    
    <section class="third_section">
        <div>
            <p>âœ¨</p>
            <h1>CONGRATULATIONS</h1>
            <h2><span>X</span> WINS</h2>
        </div>

        <button class="play_again">Play Again</button>
    </section>


</body>
</html>
